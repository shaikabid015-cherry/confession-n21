<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConfessHub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-heart"></i>
                <span>ConfessHub</span>
            </div>
            <div class="nav-options">
                <button id="theme-toggle" class="theme-btn" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Login to Your Account</h1>
                <p>Enter your ID and password to access your confessions</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="user-id">
                        <i class="fas fa-user"></i> User ID
                    </label>
                    <input type="text" id="user-id" placeholder="Enter your student ID (e.g., N210568)" required>
                    <div class="input-hint">Format: N followed by 6 digits</div>
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="signup-link">Contact Admin</a></p>
                    <p><a href="../index.html" class="back-home"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
                </div>
            </form>
            
            <!-- Login Error Message -->
            <div class="error-message" id="login-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid ID or password. Please try again.</span>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
